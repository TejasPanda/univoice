{% extends "base.html" %}

{% block content %}

<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h2 style="margin: 0;">Manage Mentors</h2>
    <a href="{{ url_for('main.admin_dashboard') }}" style="text-decoration: none; font-weight: bold;">
        ‚Üê Back to Dashboard
    </a>
</div>

<div style="display: flex; gap: 40px; align-items: flex-start; flex-wrap: wrap;">

    <!-- Current Mentors Section -->
    <div style="flex: 2; min-width: 400px;">
        <h3 style="margin-bottom: 15px;">Current Mentors</h3>

        {% if not mentors %}
            <p style="color: #666;">No mentors created yet.</p>
        {% else %}
            <table style="
                width: 100%;
                border-collapse: collapse;
                font-size: 0.95em;
                border: 1px solid #ddd;
            ">
                <thead style="background: #6a1b9a; color: white;">
                    <tr>
                        <th style="padding: 12px;">Name</th>
                        <th style="padding: 12px;">Email</th>
                        <th style="padding: 12px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in mentors %}
                    <tr style="text-align: center; border-bottom: 1px solid #ddd;">
                        <td style="padding: 10px;">
                            <strong>{{ m.name }}</strong>
                        </td>
                        <td style="padding: 10px;">
                            {{ m.email }}
                        </td>
                        <td style="padding: 10px;">
                            <a href="{{ url_for('main.edit_user', user_id=m.id) }}"
                               style="
                                   background: #2196f3;
                                   color: white;
                                   padding: 5px 10px;
                                   border-radius: 4px;
                                   text-decoration: none;
                                   font-size: 0.85em;
                               ">
                                Edit
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

    <!-- Add Mentor Section -->
    <div style="
        flex: 1;
        min-width: 300px;
        padding: 25px;
        border: 1px solid #ddd;
        background: #f3e5f5;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    ">
        <h3 style="margin-top: 0; margin-bottom: 20px;">Add New Mentor</h3>

        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">

            <input type="email" name="email" placeholder="Email Address" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

            <input type="text" name="name" placeholder="Full Name" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

            <input type="password" name="password" placeholder="Password" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit"
                    style="
                        margin-top: 10px;
                        background: #6a1b9a;
                        color: white;
                        padding: 10px;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                Create Mentor
            </button>

        </form>
    </div>

</div>

{% endblock %}
