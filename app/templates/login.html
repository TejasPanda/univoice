{% extends "base.html" %}

{% block content %}

<div style="
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:70vh;
">

    <div style="
        width:400px;
        background:white;
        padding:40px 35px;
        border-radius:12px;
        box-shadow:0 8px 25px rgba(0,0,0,0.08);
    ">

        <h2 style="
            text-align:center;
            margin-bottom:10px;
        ">
            UniVoice
        </h2>

        <p style="
            text-align:center;
            margin-top:0;
            margin-bottom:30px;
            color:#666;
            font-size:0.95em;
        ">
            Hostel Complaint Management System
        </p>

        <!-- Manual Login -->
        <form method="POST">

            <label>Email</label>
            <input type="email"
                   name="email"
                   placeholder="Enter your email"
                   required>

            <label>Password</label>
            <input type="password"
                   name="password"
                   placeholder="Enter your password"
                   required>

            <button type="submit"
                    style="
                        display:block;
                        width:100%;
                        margin-top:15px;
                        padding:12px 0;
                        background:#343a40;
                        color:white;
                        border:none;
                        border-radius:6px;
                        font-weight:bold;
                        font-size:15px;
                        cursor:pointer;
                    ">
                Login
            </button>

        </form>

        <!-- Divider -->
        <div style="
            margin:30px 0;
            text-align:center;
            position:relative;
        ">
            <hr style="border:none; border-top:1px solid #eee;">
            <span style="
                position:absolute;
                top:-10px;
                left:50%;
                transform:translateX(-50%);
                background:white;
                padding:0 10px;
                font-size:0.85em;
                color:#888;
            ">
                OR
            </span>
        </div>

        <!-- Google Login -->
        <a href="{{ url_for('main.google_login') }}"
           style="
                display:block;
                width:100%;
                padding:12px 0;
                background:#DB4437;
                color:white;
                text-align:center;
                border-radius:6px;
                font-weight:bold;
                font-size:15px;
                text-decoration:none;
                cursor:pointer;
           ">
            Sign in with Google
        </a>

    </div>

</div>

{% endblock %}
