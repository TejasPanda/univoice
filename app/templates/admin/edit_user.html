{% extends "base.html" %}

{% block content %}

<h2 style="margin-bottom: 25px;">Edit User: {{ user.name }}</h2>

<div style="
    border: 1px solid #ddd;
    padding: 30px;
    max-width: 550px;
    border-radius: 8px;
    background: #f9f9f9;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
">

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">

        <div>
            <label style="font-weight: bold;">Name</label><br>
            <input type="text" name="name" value="{{ user.name }}" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div>
            <label style="font-weight: bold;">Email</label><br>
            <input type="email" name="email" value="{{ user.email }}" required
                   style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div>
            <label style="font-weight: bold;">Assigned Hostel</label><br>
            <select name="hostel_id"
                    style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="">-- None --</option>
                {% for h in hostels %}
                    <option value="{{ h.id }}" {% if user.hostel_id == h.id %}selected{% endif %}>
                        {{ h.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        {% if user.role.value == 'student' %}
        <div>
            <label style="font-weight: bold;">Assigned Mentor</label><br>
            <select name="mentor_id"
                    style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="">-- None --</option>
                {% for m in mentors %}
                    <option value="{{ m.id }}" {% if user.mentor_id == m.id %}selected{% endif %}>
                        {{ m.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        {% endif %}

        <div style="margin-top: 20px; display: flex; align-items: center; gap: 15px;">
            <button type="submit"
                    style="background: #28a745;
                           color: white;
                           padding: 10px 18px;
                           border: none;
                           border-radius: 5px;
                           cursor: pointer;
                           font-weight: bold;">
                Save Changes
            </button>

            <a href="{{ url_for('main.admin_dashboard') }}"
               style="text-decoration: none;
                      color: #555;
                      font-weight: bold;">
                Cancel
            </a>
        </div>

    </form>

</div>

{% endblock %}
